<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Likra Bank K$</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>LIKRA BANK K$ — Nível 4</header>

<div class="container">

<div class="box">
<h3>Conta do Jogador</h3>
<p>Saldo: <strong id="saldo"></strong> K$</p>
<p>Investido: <strong id="investido"></strong> K$</p>
<p>Inflação: <strong id="inflacao"></strong>%</p>
<p>Governo Atual: <strong id="governo"></strong></p>
</div>

<div class="box">
<h3>Sistema Político</h3>
<p>Presidente do Banco Central: <strong id="presidente"></strong></p>
<button onclick="realizarEleicao()">Realizar Eleição</button>
</div>

<div class="box">
<h3>Mercado Global</h3>
<p>Política Monetária: <strong id="politica"></strong></p>
<p>Evento: <span id="eventoAtual" class="small"></span></p>
</div>

<div class="box">
<h3>Empresas Privadas</h3>
<button onclick="criarEmpresa()">Criar Empresa</button>
<div id="empresas" class="small"></div>
</div>

<div class="box">
<h3>Ações Likra Bank</h3>
<p>Preço: <strong id="precoAcao"></strong> K$</p>
<p>Variação: <span id="variacao"></span></p>
<button onclick="comprarAcao()">Comprar</button>
<button onclick="venderAcao()">Vender</button>
</div>

<div class="box">
<h3>IA Econômica</h3>
<div id="iaStatus" class="small"></div>
</div>

<div class="box">
<h3>Histórico</h3>
<div id="historico" class="log"></div>
</div>

</div>

<script src="mundo.js"></script>
<script src="empresas.js"></script>
<script src="iaEconomica.js"></script>
<script src="politica.js"></script>
<script src="bancoCentral.js"></script>
