<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banco Multimoedas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}
header {
    background: #ff7a00;
    color: white;
    padding: 15px;
    text-align: center;
}
.container {
    padding: 15px;
}
.card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
}
.saldo {
    font-size: 22px;
    font-weight: bold;
}
select, input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #ff7a00;
    color: white;
}
.historico {
    font-size: 14px;
}
</style>
</head>

<body>

<header>
<h2>Banco Multimoedas</h2>
<p>Simulador Financeiro</p>
</header>

<div class="container">

<div class="card">
<select id="moeda" onchange="atualizarTela()">
<option value="K$">Likra (K$)</option>
<option value="OR">Ouro (OR)</option>
<option value="PT">Petra (PT)</option>
<option value="BX">Baxe (BX)</option>
</select>

<div class="saldo">
Saldo: <span id="saldo">0</span> <span id="sigla">K$</span>
</div>
</div>

<div class="card">
<input type="number" id="valor" placeholder="Digite o valor">
<button onclick="depositar()">Depositar</button>
<button onclick="sacar()">Sacar</button>
<button onclick="transferir()">Transferir</button>
</div>

<div class="card historico">
<strong>Hist√≥rico</strong><br>
<div id="historico"></div>
</div>

</div>

<script>
let contas = JSON.parse(localStorage.getItem("contas")) || {
    "K$": 1000,
    "OR": 500,
    "PT": 300,
    "BX": 800
};

let historico = JSON.parse(localStorage.getItem("historico")) || [];

function moedaAtual() {
    return document.getElementById("moeda").value;
}

function atualizarTela() {
    let moeda = moedaAtual();
    document.getElementById("saldo").innerText = contas[moeda];
    document.getElementById("sigla").innerText = moeda;
    document.getElementById("historico").innerHTML = historico.join("<br>");
    localStorage.setItem("contas", JSON.stringify(contas));
    localStorage.setItem("historico", JSON.stringify(historico));
}

function depositar() {
    let valor = Number(document.getElementById("valor").value);
    let moeda = moedaAtual();
    if (valor > 0) {
        contas[moeda] += valor;
        historico.unshift("‚ûï Dep√≥sito " + valor + " " + moeda);
        atualizarTela();
    }
}

function sacar() {
    let valor = Number(document.getElementById("valor").value);
    let moeda = moedaAtual();
    if (valor > 0 && valor <= contas[moeda]) {
        contas[moeda] -= valor;
        historico.unshift("‚ûñ Saque " + valor + " " + moeda);
        atualizarTela();
    } else {
        alert("Saldo insuficiente");
    }
}

function transferir() {
    let valor = Number(document.getElementById("valor").value);
    let moeda = moedaAtual();
    if (valor > 0 && valor <= contas[moeda]) {
        contas[moeda] -= valor;
        historico.unshift("üîÅ Transfer√™ncia " + valor + " " + moeda);
        atualizarTela();
    } else {
        alert("Saldo insuficiente");
    }
}

atualizarTela();
</script>

</body>
</html>
